<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Feedback</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfQ3l8XBfmV0+Xz5X2t8+lfuDq0Jg8r1yWkF4mN5o1w99UEN7p5L6nYkKhm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Feedback del Evento</h2>
        <!-- Formulario de feedback -->
        <form action="envio.php" method="POST">
            <div class="mb-3">
                <label for="evento_id" class="form-label">ID del Evento:</label>
                <input type="number" class="form-control" id="evento_id" name="evento_id" required>
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios:</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="calificacion" class="form-label">Calificaci√≥n (1-5):</label>
                <input type="number" class="form-control" id="calificacion" name="calificacion" min="1" max="5" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Incluir los scripts de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0g1t5qq5V+dyRI+z5b0oKne5s1+bpeIG2f6rN77PT1M2mS4f" crossorigin="anonymous"></script>
</body>
</html>
