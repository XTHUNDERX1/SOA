<!DOCTYPE html>
<html lang="es">
<head>

    <title>Gestión de Proveedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Proveedores</h2>

        <!-- Formulario para agregar un nuevo proveedor -->
        <div class="mb-4">
            <h5>Agregar Proveedor</h5>
            <form method="POST" action="agregar_proveedores.php">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reputacion">Reputación</label>
                    <input type="number" class="form-control" id="reputacion" name="reputacion" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-success">Agregar Proveedor</button>
            </form>
        </div>

        <!-- Tabla de proveedores -->
        <h5>Lista de Proveedores</h5>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>

                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Reputación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

                        <a href="update_proveedores.php?id=1" class="btn btn-primary btn-sm">Editar</a>
                        <a href="eliminar_proveedores.php?id=1" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este proveedor?')">Eliminar</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>

        </table>
    </div>
