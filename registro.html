<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace a Bootstrap -->
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
        <form action="registro.php" method="POST">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="rolID">Rol</label>
                <select class="form-control" name="rolID" required>
                    <option value="1">Administrador</option>
                    <option value="2">Usuario</option>
                    <option value="3">Proveedor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p> <!-- Enlace al formulario de inicio de sesión -->
        </div>
    </div>
</body>
</html>
